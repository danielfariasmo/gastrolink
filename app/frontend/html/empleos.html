<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON-->
    <link rel="icon" type="image/png" href="../../img/logo.png  " sizes="16x16">
    <link rel="stylesheet" href="../css/empleos.css">
    <title>Empleos</title>
</head>
<body>
    <!-- Aquí se cargará el menú -->
    <div id="menu-container"></div>    
    <main>
        <!-- Banner -->
        <div class="banner">
            <img src="../../img/empleo.jpg" alt="Icono de imagen">
        </div>

        <!-- Pestañas -->
        <div class="container">
            <div class="tabs">
                <div class="tab active">Vacantes</div>
                <div class="tab">Empresas</div>
            </div>
        </div>

        <!-- Sección de Empleos -->
        <section class="jobs-section">
            <div class="container">
                <div class="job-list">
                    <!-- Empleo 1 -->
                    <div class="job-card">
                        <div class="job-company">
                            <div class="company-image">
                                <img src="../../img/restaurante1.jpeg" alt="Logo de empresa">
                            </div>
                            <div class="company-name">Restaurante Casares</div>
                        </div>
                        <div class="job-details">
                            <div class="job-description">
                                <div class="job-description-line"></div>
                                <div class="job-description-line"></div>
                                <div class="job-description-line"></div>
                                <div class="job-description-line"></div>
                                <div class="job-description-line"></div>
                            </div>
                            <div class="job-actions">
                                <button class="apply-btn">Aplicar</button>
                            </div>
                        </div>
                    </div>

                    <!-- Empleo 2 -->
                    <div class="job-card">
                        <div class="job-company">
                            <div class="company-image">
                                <img src="../../img/restaurante2.jpg" alt="Logo de empresa">
                            </div>
                            <div class="company-name">Restaurante El Torreón</div>
                        </div>
                        <div class="job-details">
                            <div class="job-description">
                                <div class="job-description-line"></div>
                                <div class="job-description-line"></div>
                                <div class="job-description-line"></div>
                                <div class="job-description-line"></div>
                                <div class="job-description-line"></div>
                            </div>
                            <div class="job-actions">
                                <button class="apply-btn">Aplicar</button>
                            </div>
                        </div>
                    </div>

                    <!-- Empleo 3 -->
                    <div class="job-card">
                        <div class="job-company">
                            <div class="company-image">
                                <img src="../../img/restaurante3.jpg" alt="Logo de empresa">
                            </div>
                            <div class="company-name">Restaurante Casares</div>
                        </div>
                        <div class="job-details">
                            <div class="job-description">
                                <div class="job-description-line"></div>
                                <div class="job-description-line"></div>
                                <div class="job-description-line"></div>
                                <div class="job-description-line"></div>
                                <div class="job-description-line"></div>
                            </div>
                            <div class="job-actions">
                                <button class="apply-btn">Aplicar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Paginación -->
                <div class="pagination">
                    <a href="#" class="arrow">←</a>
                    <a href="#" class="active">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#" class="arrow">→</a>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Aquí se cargará el footer -->
    <div id="footer-container"></div>
    <!-- Script para cargar los componentes PHP -->
    <script src="../js/cargamenuyfooter.js"></script>
    <script src="../js/empleos.js"></script>
    

     


</body>
</html>
