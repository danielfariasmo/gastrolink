<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/recetas.css">
    <link rel="icon" type="image/png" href="../../img/menu/logo.png" sizes="16x16">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Recetas</title>
</head>

<body>
    <!-- Menu component -->
    <div id="menu-container"></div>

    <main>
        <!-- Banner -->
        <div class="banner">
            <img src="../../img/web/hero_recetas.jpeg" alt="Recetas">
        </div>

        <!-- Filters -->
        <div class="container">
            <div class="filters">
                <button class="filter-btn active">Todos</button>
                <button class="filter-btn">Entrantes</button>
                <button class="filter-btn">Platos principales</button>
                <button class="filter-btn">Postres</button>
                <button class="filter-btn">Vegetarianos</button>
                <button class="filter-btn">Sin gluten</button>
            </div>
        </div>

        <!-- Recetas Sections -->
        <section class="recipes-section">
            <div class="container">
                <div class="recipes-grid" id="recipes-grid"></div>
                <div class="pagination"></div>
            </div>
        </section>
    </main>

    <!-- Footer component -->
    <div id="footer-container"></div>

    <!-- JavaScript -->
    <script src="../js/cargamenuyfooter.js"></script>
    <script src="../js/recetas.js"></script>
</body>

</html>
