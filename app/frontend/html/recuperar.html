<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="../css/recuperar.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Recuperar Contraseña</h1>

            <div id="formContainer">
                <form id="recuperarForm">
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" placeholder="tu@email.com">
                        <p class="error-message" id="emailError"></p>
                    </div>

                    <button type="submit">Enviar</button>
                </form>
            </div>

            <div id="confirmationContainer" class="hidden">
                <div class="confirmation">
                    <div class="check-icon">✓</div>
                    <p>Hemos enviado instrucciones para recuperar tu contraseña a <strong id="emailConfirmation"></strong></p>
                    <button id="resetButton" class="text-button">Enviar a otro correo</button>
                </div>
            </div>

            <div class="links">
                <a href="index.html">Volver al inicio</a>
            </div>
        </div>
    </div>

    <script src="../js/recuperar.js"></script>
</body>
</html>
