<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../img/menu/logo.png" sizes="16x16">
    <link rel="stylesheet" href="../css/restaurantes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Restaurantes</title>
</head>
<body>
    <!-- Menu component-->
    <div id="menu-container"></div>

    <main>
        <div class="banner">
            <img src="../../img/web/hero_restaurantes.webp" alt="Icono de imagen">
        </div>

        <!-- Filtros -->
        <div class="container">
            <div class="filters">
                <button class="filter-btn active" data-tipo="todos">Todos</button>
                <button class="filter-btn" data-tipo="Mediterráneo">Mediterráneo</button>
                <button class="filter-btn" data-tipo="Carnes">Carnes</button>
                <button class="filter-btn" data-tipo="Gourmet">Gourmet</button>
                <button class="filter-btn" data-tipo="Vegetariano">Vegetariano</button>
                <button class="filter-btn" data-tipo="Asiático">Asiático</button>
                <button class="filter-btn" data-tipo="Italiano">Italiano</button>
                <button class="filter-btn" data-tipo="Mariscos">Mariscos</button>
                <button class="filter-btn" data-tipo="Tapas">Tapas</button>
                <button class="filter-btn" data-tipo="Francés">Francés</button>
                <button class="filter-btn" data-tipo="Cafés">Cafés</button>
            </div>
        </div>

        <!-- Sección de Restaurantes -->
        <section class="restaurants-section">
            <div class="container">
                <div class="restaurants-grid"></div>
                <div class="pagination"></div>
            </div>
        </section>
    </main>

    <!-- Footer component-->
    <div id="footer-container"></div>

    <!-- JavaScript-->
    <script src="../js/cargamenuyfooter.js"></script>
    <script src="../js/restaurantes.js"></script>
</body>
</html>
