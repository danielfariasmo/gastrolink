<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON-->
    <link rel="icon" type="image/png" href="../../img/logo.png  " sizes="16x16">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="../css/contacto.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Contacto</h1>

            <div id="formContainer">
                <form id="contactoForm">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">
                        <p class="error-message" id="nombreError"></p>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" placeholder="tu@email.com">
                        <p class="error-message" id="emailError"></p>
                    </div>

                    <div class="form-group">
                        <label for="asunto">Asunto</label>
                        <input type="text" id="asunto" name="asunto" placeholder="Asunto del mensaje">
                        <p class="error-message" id="asuntoError"></p>
                    </div>

                    <div class="form-group">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>
                        <p class="error-message" id="mensajeError"></p>
                    </div>

                    <button type="submit">Enviar mensaje</button>
                </form>
            </div>

            <div id="confirmationContainer" class="hidden">
                <div class="confirmation">
                    <div class="check-icon">✓</div>
                    <p>¡Gracias por contactarnos! Hemos recibido tu mensaje y te responderemos pronto.</p>
                    <button id="resetButton" class="text-button">Enviar otro mensaje</button>
                </div>
            </div>

            <div class="links">
                <a href="index.html">Volver al inicio</a>
            </div>
        </div>
    </div>

    <script src="../js/contacto.js"></script>
</body>
</html>
