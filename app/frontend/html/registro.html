<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../css/registro.css">
    <!-- FAVICON-->
    <link rel="icon" type="image/png" href="../../img/logo.png  " sizes="16x16">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Registro de Usuario</h1>

            <form id="registroForm">
                <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo">
                    <p class="error-message" id="nombreError"></p>
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com">
                    <p class="error-message" id="emailError"></p>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña">
                    <p class="error-message" id="passwordError"></p>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirma tu contraseña">
                    <p class="error-message" id="confirmPasswordError"></p>
                </div>

                <div class="form-group checkbox-group">
                    <div class="checkbox-container">
                        <input type="checkbox" id="aceptaTerminos" name="aceptaTerminos">
                        <label for="aceptaTerminos">Acepto los términos y condiciones</label>
                    </div>
                    <p class="error-message" id="aceptaTerminosError"></p>
                </div>

                <button type="submit" id="submitButton" disabled>Registrarse</button>
            </form>

            <div class="links">
                <a href="index.html">Volver al inicio</a>
            </div>
        </div>
    </div>

    <script src="../js/registro.js"></script>
</body>
</html>
