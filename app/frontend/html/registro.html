<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
     <!-- FAVICON-->
    <link rel="icon" type="image/png" href="../../img/menu/logo.png" sizes="16x16">
    <!-- Carga de iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <div class="container">
        <!-- Registration Form -->
        <div class="form-container" id="register-container">
            <div class="form-content">
                <div class="form-box">
                    <div class="logo">
                         <h2><a href="/gastrolink/app/frontend/html/index.html">GASTRO<span>LINK</span></a></h2>
                    </div>
                    <h1>Registrarse</h1>
                    <p class="subtitle">Crea tu cuenta de GASTROLINK</p>                    
                    <form id="register-form">
                        <div class="input-row">
                            <div class="input-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" id="nombre">
                            </div>
                            <div class="input-group">
                                <label for="apellidos">Apellidos</label>
                                <input type="text" id="apellidos">
                            </div>
                        </div>
                        
                        <div class="input-row">
                            <div class="input-group">
                                <label for="email-register">Email</label>
                                <input type="email" id="email-register">
                            </div>
                            <div class="input-group">
                                <label for="password-register">Contraseña</label>
                                <input type="password" id="password-register">
                            </div>
                        </div>
                        
                        <!-- <div class="input-row">
                            <div class="input-group">
                                <label for="telefono">Foto de perfil</label>
                                <input type="tel" id="telefono">
                            </div>
                            <div class="input-group">
                                <label for="confirm-password">Tipo de usuario</label>
                                <input type="password" id="confirm-password">
                            </div>
                        </div> -->

                        <div class="input-row">
                            <div class="input-group">
                                <label for="profilePhoto">Foto de Perfil:</label>
                                <input type="file" class="form-control-file" id="profilePhoto" accept="image/*">
                                <small class="form-text text-muted">Sube una imagen para tu perfil (JPEG, PNG, etc.)</small>
                              </div>
                            
                              <!-- Selector de Tipo de Usuario -->
                              <div class="input-group">
                                <label for="userType">Tipo de Usuario:</label>
                                <select class="form-control" id="userType">
                                  <!-- <option value="">Selecciona un tipo de usuario</option> -->
                                  <option value="restaurante">Restaurante</option>
                                  <option value="cocinero">Cocinero</option>
                                  <option value="camarero">Camarero</option>
                                </select>
                              </div>
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="terms">
                            <label for="terms">Acepto los términos y condiciones</label>
                        </div>
                        
                        <button type="submit" class="btn-primary">Registrarse</button>
                    </form>

                    <p class="alternative-text">o registrarse con otras cuentas?</p>
                    
                    <div class="social-login">
                        <a href="#" class="social-icon google"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon instagram"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="social-icon linkedin"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    
                    <p class="switch-form">Si ya tienes cuenta, <a href="../html/iniciosesion.html">Inicia sesión</a></p>
                </div>
            </div>
            <div class="form-image">
                <img src="../../img/catadevinos.jpg" alt="Imagen GASTROLINK" class="side-image">
                <div class="diagonal-overlay"></div>
            </div>
        </div>
    </div>
    
    <script src="../js/registro.js"></script>
</body>
</html>
